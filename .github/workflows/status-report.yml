name: Hourly Store Status Report

on:
  schedule:
    - cron: '0 22-23 * * *'
    - cron: '0 0-13  * * *'
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Change to code directory
        run: cd cocopan-online-checker

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd cocopan-online-checker
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dotenv playwright
          playwright install chromium

      - name: Run store status report
        run: |
          cd cocopan-online-checker
          python store_status_report.py
        env:
          SMTP_HOST:  ${{ secrets.SMTP_HOST }}
          SMTP_PORT:  ${{ secrets.SMTP_PORT }}
          SMTP_USER:  ${{ secrets.SMTP_USER }}
          SMTP_PASS:  ${{ secrets.SMTP_PASS }}
          TO_ADDRESS: ${{ secrets.TO_ADDRESS }}
