name: Hourly Store Status Report

# Triggers: top of every hour from 6 through 21, plus manual runs
on:
  schedule:
    - cron: '0 6-21 * * *'
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dotenv playwright
          # install Chromium for Playwright
          playwright install chromium

      - name: Run store status report
        env:
          SMTP_HOST:  ${{ secrets.SMTP_HOST }}
          SMTP_PORT:  ${{ secrets.SMTP_PORT }}
          SMTP_USER:  ${{ secrets.SMTP_USER }}
          SMTP_PASS:  ${{ secrets.SMTP_PASS }}
          TO_ADDRESS: ${{ secrets.TO_ADDRESS }}
        run: |
          python store_status_report.py
