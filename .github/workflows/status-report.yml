name: CocoPan Store Monitor (6am-9pm Manila) - Production Ready

on:
  schedule:
    # Run every hour from 6am to 9pm Manila time (UTC+8)
    # Manila 6am = UTC 22:00 (previous day)  
    # Manila 9pm = UTC 13:00 (same day)
    - cron: '0 22-23 * * *'  # 6am-7am Manila time
    - cron: '0 0-13 * * *'   # 8am-9pm Manila time
  workflow_dispatch:

jobs:
  monitor-stores:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent hanging workflows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium --with-deps

      - name: Download previous database (if exists)
        uses: actions/download-artifact@v4
        with:
          name: store-database
          path: .
        continue-on-error: true

      - name: Show pre-run status
        run: |
          echo "ğŸª CocoPan Store Monitor Starting"
          echo "â° Manila Time: $(TZ='Asia/Manila' date)"
          echo "ğŸŒ UTC Time: $(date -u)"
          if [ -f "store_status.db" ]; then
            echo "ğŸ“Š Found existing database"
          else
            echo "ğŸ“Š Starting with fresh database"
          fi

      - name: Run store monitoring
        run: |
          echo "ğŸ” Checking all CocoPan stores..."
          python store_status_report.py
          
          # Verify database was created/updated
          if [ -f "store_status.db" ]; then
            echo "âœ… Monitoring completed successfully"
          else
            echo "âŒ Database not found after monitoring"
            exit 1
          fi

      - name: Show monitoring results
        run: |
          echo "ğŸ“Š Monitoring Results:"
          python -c "
          import sqlite3, os
          if os.path.exists('store_status.db'):
              conn = sqlite3.connect('store_status.db')
              cursor = conn.cursor()
              
              # Get latest summary
              cursor.execute('SELECT * FROM summary_reports ORDER BY report_time DESC LIMIT 1')
              result = cursor.fetchone()
              if result:
                  print(f'ğŸª Total stores: {result[1]}')
                  print(f'âœ… Online: {result[2]}')
                  print(f'âŒ Offline: {result[3]}')
                  print(f'ğŸ“ˆ Uptime: {result[4]:.1f}%')
              
              # Count recent checks
              cursor.execute('SELECT COUNT(*) FROM status_checks WHERE datetime(checked_at) > datetime(\"now\", \"-1 hour\")')
              recent = cursor.fetchone()[0]
              print(f'ğŸ”„ Recent checks: {recent}')
              
              conn.close()
          else:
              print('âŒ No database found')
          "

      - name: Upload database for next run
        uses: actions/upload-artifact@v4
        with:
          name: store-database
          path: store_status.db
          retention-days: 90  # Keep for 3 months
          compression-level: 6
        if: always()  # Upload even if previous steps failed

      - name: Workflow completion
        run: |
          echo "âœ… CocoPan monitoring workflow completed"
          echo "â° Completed at: $(TZ='Asia/Manila' date)"
          echo "ğŸ”„ Next run: In 1 hour (if within 6am-9pm Manila time)"